<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Modal - Clean UI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9fafc;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Event container */
        .events {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: auto;
        }

        /* Event Card */
        .event-card {
            background: white;
            border: 1px solid #e3e7ed;
            padding: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s ease;
            box-shadow: 0 2px 5px #e8ebf1;
        }
        .event-card:hover {
            background: #f0f4ff;
            transform: translateY(-2px);
        }

        /* Modal background */
        .modal-bg {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px; /* for smaller screens */
        }

        /* Modal box */
        .modal-box {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 10px #0002;
            animation: fadeIn 0.25s ease;
        }

        /* Heading */
        .modal-box h2 {
            margin-top: 0;
            color: #2d2f31;
        }

        /* Small labels */
        .modal-box b {
            color: #344054;
        }

        /* Close button */
        .close-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 12px;
            width: 100%;
            font-size: 15px;
            transition: 0.2s;
        }
        .close-btn:hover {
            background: #327ad8;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive layout */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .modal-box {
                padding: 18px;
            }
        }
    </style>
</head>
<body>

<h1>Upcoming Events</h1>

<div class="events">
    <!-- EVENT CARDS -->
    <div class="event-card" onclick="openModal('Tech Conference', '2025-01-18', 'Hyderabad', 'A conference on new technology trends.')">
        <h3>Tech Conference</h3>
        <p>2025-01-18</p>
    </div>

    <div class="event-card" onclick="openModal('Music Fest', '2025-02-10', 'Bangalore', 'A live outdoor music festival.')">
        <h3>Music Fest</h3>
        <p>2025-02-10</p>
    </div>
</div>


<!-- MODAL -->
<div id="eventModal" class="modal-bg">
    <div class="modal-box">
        <h2 id="modalTitle"></h2>
        <p><b>Date:</b> <span id="modalDate"></span></p>
        <p><b>Location:</b> <span id="modalLocation"></span></p>
        <p><b>Description:</b> <span id="modalDescription"></span></p>

        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
</div>


<script>
    // Open modal
    function openModal(title, date, location, description) {
        document.getElementById("modalTitle").innerText = title;
        document.getElementById("modalDate").innerText = date;
        document.getElementById("modalLocation").innerText = location;
        document.getElementById("modalDescription").innerText = description;

        document.getElementById("eventModal").style.display = "flex";
    }

    // Close modal
    function closeModal() {
        document.getElementById("eventModal").style.display = "none";
    }
</script>

</body>
</html>
